<!DOCTYPE html>

<head>

    <title>image gallery card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <figure class="card">

        <figure class="card">

        <figure class="card">

        </figure>
    </div>
</body>
</html>
